databaseChangeLog:
  - changeSet:
      id: table_status
      author: butenko
      changes:
        - createTable:
            tableName: STATUS
            columns:
              - column:
                  name: ST_ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ST_NAME
                  type: VARCHAR(55)
                  constraints:
                    nullable: false
              - column:
                  name: ST_DESCRIPTION
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: ST_CREATED_AT
                  type: DATETIME
                  constraints:
                    nullable: false
                  defaultValue: now()
              - column:
                  name: ST_UPDATED_AT
                  type: DATETIME
