databaseChangeLog:
  - changeSet:
      id: 20210326_create_table_employee
      author: skaldin
      changes:
        - createTable:
            tableName: EMPLOYEE
            columns:
              - column:
                  name: EMP_ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: RL_ID
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: EMP_FIRST_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: EMP_LAST_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: EMP_CREATED_AT
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: EMP_UPDATED_AT
                  type: DATETIME
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseColumnNames: RL_ID
            baseTableName: EMPLOYEE
            constraintName: FK_ROLE_EMPLOYEE
            onDelete: RESTRICT
            onUpdate: CASCADE
            referencedColumnNames: RL_ID
            referencedTableName: ROLE