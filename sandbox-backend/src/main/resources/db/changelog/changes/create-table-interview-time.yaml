databaseChangeLog:
  - changeSet:
      id: 2021.03.26-create-table-candidate.yaml
      author: saranchuk_vadim
      changes:
        - createTable:
            tableName: INTERVIEW_TIME
            columns:
              - column:
                  name: ITM_ID
                  type: INT UNSIGNED
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: EV_ID
                  type: INT UNSIGNED
                  defaultValue: null
                  constraints:
                    foreignKeyName: fk_interview_time_event
                    references: EVENT(EV_ID)
              - column:
                  name: CN_ID
                  type: INT UNSIGNED
                  constraints:
                    foreignKeyName: fk_interview_time_candidate
                    references: CANDIDATE(CN_ID)
                    nullable: false
              - column:
                  name: EMP_ID
                  type: INT UNSIGNED
                  defaultValue: null
                  constraints:
                    foreignKeyName: fk_interview_time_employee
                    references: EMPLOYEE(EMP_ID)
              - column:
                  name: ITM_BEGIN_DATE
                  type: DATETIME
              - column:
                  name: ITM_CREATED_AT
                  type: DATETIME
                  defaultValue: NOW()
              - column:
                  name: ITM_UPDATED_AT
                  type: DATETIME
                  defaultValue: null