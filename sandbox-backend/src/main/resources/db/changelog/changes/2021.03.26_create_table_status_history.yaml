databaseChangeLog:
  - changeSet:
      id: table_status
      author: butenko
      changes:
        - createTable:
            tableName: STATUS_HISTORY
            columns:
              - column:
                  name: STH_ID
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: ST_ID
                  type: INT
                  constraints:
                    foreignKeyName: fk_STATUS_HISTORY_contact_STATUS
                    references: STATUS_HISTORY(STH_ID)
              - column:
                  name: CN_ID
                  type: INT
                  constraints:
                    foreignKeyName: fk_STATUS_HISTORY_contact_CANDITATE
                    references: STATUS_HISTORY(STH_ID)
              - column:
                  name: EMP_ID
                  type: INT
                  constraints:
                    foreignKeyName: fk_STATUS_HISTORY_contact_EMPLOYEE
                    references: STATUS_HISTORY(STH_ID)
              - column:
                  name: STH_CHANGE_NOTE
                  type: TEXT(500)
                  constraints:
                    nullable: false
              - column:
                  name: STH_CREATED_AT
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: STH_UPDATED_AT
                  type: DATETIME
                  constraints:
                    nullable: false