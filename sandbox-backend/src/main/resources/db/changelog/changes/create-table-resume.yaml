databaseChangeLog:
      - changeSet:
          id: 2021.03.26-create-table-resume.yaml
          author: saranchuk_vadim
          changes:
            - createTable:
                tableName: resume
                columns:
                  - column:
                      name: rsm_id
                      type: int unsigned
                      autoIncrement: true
                      constraints:
                        primaryKey: true
                        primaryKeyName: resume_pk
                        nullable: false
                  - columnn:
                      name: rsm_path
                      type: varchar(500)
                      constraints:
                        nullable: false
                  - column:
                      name: rsm_ext
                      type: varchar(50)
                      constraints:
                        nullable: false
                  - column:
                      name: rsm_size
                      type: int unsigned
                      constraints:
                        nullable: false
                  - column:
                      name: rsm_created_at
                      type: datetime
                      constraints:
                        nullable: false