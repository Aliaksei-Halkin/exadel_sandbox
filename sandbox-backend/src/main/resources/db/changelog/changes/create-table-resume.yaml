databaseChangeLog:
      - changeSet:
          id: 2021.03.26-create-table-resume.yaml
          author: saranchuk_vadim
          changes:
            - createTable:
                tableName: RESUME
                columns:
                  - column:
                      name: RSM_ID
                      type: INT
                      autoIncrement: true
                      constraints:
                        primaryKey: true
                        primaryKeyName: resume_pk
                        nullable: false
                  - column:
                      name: RSM_PATH
                      type: VARCHAR(500)
                      defaultValue: null
                  - column:
                      name: RSM_LINK
                      type: VARCHAR(500)
                      defaultValue: null
                  - column:
                      name: RSM_EXT
                      type: VARCHAR(50)
                      constraints:
                        nullable: false
                  - column:
                      name: RSM_NAME
                      type: VARCHAR(100)
                  - column:
                      name: RSM_SIZE
                      type: INT
                      constraints:
                        nullable: false
                  - column:
                      name: RSM_CREATED_AT
                      type: DATETIME
                      defaultValue: NOW()
                      constraints:
                        nullable: false